jtex: v1
title: Book Theme
description: Simple site for displaying multiple articles and notebooks with a table of contents.
version: 1.0.0
license: MIT
source: https://github.com/executablebooks/myst-book-theme
thumbnail: ./thumbnail.png
authors:
  - name: Rowan Cockett
    website: https://curvenote.com
    affiliations:
      - Curvenote
tags:
  - book
parts:
  - id: footer
    description: The site wide footer
options:
  - type: file
    id: favicon
    description: Local path to favicon image
  - type: file
    id: logo
    description: Local path to logo image
  - type: file
    id: logo_dark
    description: Local path to logo image for dark mode
  - type: string
    id: logo_text
    description: Short text to display next to logo at the top of all pages
build:
  install: npm install
  start: npm run start
files:
  - server.js
  - package.json
  - package-lock.json
  - public/**/*
  - build/**/*
